<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lets Go Out</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Lets Go Out</h1>

  <div style="margin-bottom: 20px;">
    <strong>Current User:</strong>
    <span id="current-user-label"></span>
    <br /><br />

    <label>Switch User:</label>
    <select id="user-selector">
      <option value="user_1">user_1 (Host)</option>
      <option value="user_2">user_2</option>
      <option value="user_3">user_3</option>
    </select>
  </div>

  <!-- AP-7: Global backend error display -->
  <p id="global-error" class="error hidden"></p>

  <hr />

  <h2>Create an outing</h2>

  <form id="create-outing-form">
    <div>
      <label>Title</label><br />
      <input type="text" id="title" required />
    </div>

    <div>
      <label>Type</label><br />
      <select id="type">
        <option value="movie">Movie</option>
        <option value="coffee">Coffee</option>
        <option value="sports">Sports</option>
      </select>
    </div>

    <div>
      <label>Date & Time</label><br />
      <input type="datetime-local" id="date_time" required />
    </div>

    <div>
      <label>Location</label><br />
      <input type="text" id="location" />
    </div>

    <button type="submit">Create Outing</button>
  </form>

  <p id="message" class="success hidden"></p>

  <hr />

  <h2>Available outings</h2>
  <ul id="outings-list"></ul>

  <hr />

  <h2>Interest requests (for my outings)</h2>
  <ul id="requests-list">
    <li>Select one of your outings</li>
  </ul>
  <hr />

<hr />

<h2>My interest requests</h2>
<ul id="my-requests-list">
  <li>No requests yet</li>
</ul>



  <script src="state.js"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
